{% extends "base.html" %}
{%  block title %}
    Добавление товара::{{ category.name }}
{% endblock %}
{% block main %}
    <h2>Добавление товара</h2>
    <form action="" method="post" {% if form.is_multipart %} enctype="multipart/form-data" {% endif %}>
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Добавить">
    </form>
    <p><a href="{% url "index" cat_id=category.id%}?page={{ pn }}">Назад</a></p>
{% endblock %}
