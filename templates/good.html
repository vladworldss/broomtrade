{% extends "base.html" %}
{% block title %}
    {{ good.name }} :: {{ good.category.name }}
{% endblock %}
{%  block main %}
    <h2>{{ good.name }}</h2>
    <p class="category">Категория: {{ good.category.name }}</p>
    <p>{{ good.description|linebreaksbr }}</p>
    <p>{% if not good.in_stock %} Нет в наличии! {% endif %}</p>
    <p class="not-in-stock"><a href="/goods/{{ good.category.id }}/">Назад</a></p>
{% endblock %}
