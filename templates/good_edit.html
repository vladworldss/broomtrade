{% extends "base.html" %}
{%  block title %} Правка:: {{ good.name }} :: {{ good.category.name }}
{% endblock %}
{% block main %}

        {% csrf_token %}

    </form>
    <p><a href="{% url "index" cat_id=good.category.id%}?page={{ pn }}">Назад</a></p>
{% endblock %}
